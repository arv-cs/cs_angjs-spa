<html >
<head>
	<meta charset="utf-8">
	<title>My first AngularJS App</title>
</head>
<body>
	<div ng-app="myFirstApp">
	<h1>My angjs app</h1>
	<div ng-controller="MyFirstController">
		{{name}} {{sayMessage();}}
	</div>	
	
	<div ng-controller="NameCalculator">

			Name: <input type="text" ng-model="name" ng-keyup="displayNumeric();">
		</div>
		<div>
			Totalvalue: {{totalValue}}
		</div>
		{{name}}
	</div>

	</div>

	<script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
