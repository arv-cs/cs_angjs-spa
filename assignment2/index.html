<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div ng-app="assignment2">
    <div class="container">
        <h1>Shopping List Check Off</h1>
        <div class="row">
          <!-- To Buy List -->
          <div ng-controller="ShoppingListController1 as list1">
            <div class="col-md-6">
             <h2>To Buy:</h2>
             <ul>
                <li ng-repeat="item in list1.getItems();">
                   Buy {{ item.quantity }} of {{ item.name }}
                   <button class="btn btn-default" ng-click="list1.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Buy</button>
                </li>
              </ul>
             <div ng-if="list1.isEmpty();" class="emptyMessage">Everything is bought!</div>
            </div>
          </div>
          <!-- Already Bought List -->
          <div class="col-md-6">
           <h2>Already Bought:</h2>
           <div ng-controller="ShoppingListController2 as list2">
           <ul>
            <li ng-repeat="item in list2.getItems();">
              Bought {{item.quantity }} {{item.name }}
             <!-- <li>Bought 10 cookies</li> -->
           </ul>
           <div ng-if="list2.isEmpty();" class="emptyMessage">Nothing bought yet.</div>
          </div>
        </div>
        </div>
    </div>
  </div>
  <script src="../angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
